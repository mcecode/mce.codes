name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Cache media
        uses: actions/cache@v4
        with:
          path: node_modules/.cache/astro-optimize-media
          key: media-cache-${{ runner.os }}-${{ hashFiles('**/src/assets/**') }}
          restore-keys: media-cache-${{ runner.os }}
      - name: Install dependencies and build and upload website
        uses: withastro/action@v5
        with:
          node-version: lts/*
          build-cmd: pnpm install-gifsicle-bin && pnpm build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy website
        id: deployment
        uses: actions/deploy-pages@v4
